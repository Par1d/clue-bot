<div class="card h-100 mb-3 shadow">
  <h3 class="card-header bg-dark text-white fw-light">
    In The Envelope
    <fa-icon class="float-end" [icon]="faEnvelope"></fa-icon>
  </h3>
  <div class="card-body">
    <div class="row h-100">
      <div class="col-4" *ngFor="let card of cards">
        <div class="card h-100 bg-powerful border-0">
          <div
            class="card-body d-flex justify-content-center align-items-center"
          >
            <h3 class="text-white fw-light">{{ card | card }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
